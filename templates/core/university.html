{% extends 'template.html' %}

{% block title %}대학 중장기{% endblock %}

{% load static %}
{% block style %}
<style>
    body {
        margin: 0;
        padding: 0;
    }
    .content{
        width : 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 0 40px 120px 40px;
        font-family: 'SUIT-Regular', ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 auto;
    }
    .sub-visual{
        margin-bottom:50px;
        margin-left: 80px;
        margin-top: 72px;
        width: 100%;
        position: relative;
        padding-left: 47px;
        padding-right: auto;
        font-weight: 500;
        border-left: 5px solid;
        box-sizing: border-box;
    }
    .inner > .sub-text{
        font-weight: bold;
        font-size: 20px;
        color: rgb(22, 28, 86);
    }
    .inner > .main-text{
        font-size: 70px;
        margin: 0px;
        font-weight: bold;
        color: #161616;
    }
    .inner > .sub-text2{
        font-size: 14px;
    }
    .message {
        font-size: 4vw; /* 화면 크기에 따라 조절 */
        font-weight: bold;
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1vw; /* 화면 크기에 따라 간격 조절 */
        min-height: 80vh; /* 높이를 반응형으로 조정 */
        flex-wrap: wrap; /* 작은 화면에서 자동 줄 바꿈 */
        text-align: center;
        padding: 10px;
    }
    .hourglass {
        display: inline-block;
        font-size: 4vw; /* 이모티콘 크기도 반응형 */
        animation: rotate 10s linear infinite;
        will-change: transform;
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

     /* 반응형 스타일 */
     @media (max-width: 1024px) {
        .content {
            padding: 0 20px 80px;
        }
        .sub-visual {
            margin-left: 30px;
            font-size: 20px;
        }
        .inner > .main-text {
            font-size: 48px;
        }
    }

    @media (max-width: 768px) {
        .sub-visual {
            margin-left: 0px;
            font-size: 18px;
            padding-left: 30px;
        }
        .inner > .main-text {
            font-size: 40px;
        }
        .message {
            font-size: 8vw; /* 글씨 더 커지도록 */
            gap: 0; /* 글자 간격 줄이기 */
            line-height: 1.2; /* 줄 간격 조절 */
        }
        .hourglass {
            font-size: 8vw; /* 이모티콘 크기도 증가 */
            margin-top: 10px; /* 모래시계와 글자 사이 여백 */
        }
        .dots {
            display: none; /* 모바일에서는 ... 숨김 처리 */
        }
    }

    @media (max-width: 480px) {
        .content{
            margin-bottom: 0px;
        }
        .sub-visual {
            margin-left: 0px;
            font-size: 16px;
            padding-left: 15px;
            margin-top: 30px;
        }
        .inner > .main-text {
            font-size: 35px;
        }
        .inner > .sub-text{
            font-size: 15px;
        }
        .inner > .sub-text2{
            font-size: 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <div class="sub-visual">
        <div class="page-tit">
            <div class="inner">
                <p class="sub-text">아이그로우의 핵심사업을 소개합니다.</p>
                <h2 class="main-text">대학 중장기</h2>
                <p class="sub-text2">핵심사업 > 대학 중장기</p>
            </div>
        </div>
    </div>
    <div class="message">
        <span>준</span>
        <span>비</span>
        <span>중</span>
        <span class="dots">.</span>
        <span class="dots">.</span>
        <span class="dots">.</span>
        <span class="hourglass">⌛</span>
    </div>
</div>
{% endblock %}
