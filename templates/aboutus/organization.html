{% extends 'template.html' %}

{% block title %}조직구성{% endblock %}

{% load static %}
{% block style %}
<style>
    @font-face {
        font-family: 'SUIT-Regular';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    .content{
        width : 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 0 40px 120px 40px;
        font-family: 'SUIT-Regular', ui-sans-serif,system-ui,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,Noto Sans,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol,Noto Color Emoji;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 auto;
    }
    .sub-visual{
        margin-bottom:50px;
        margin-left: 80px;
        margin-top: 72px;
        width: 100%;
        position: relative;
        padding-left: 47px;
        padding-right: auto;
        font-weight: 500;
        border-left: 5px solid;
        box-sizing: border-box;
    }
    .inner > .sub-text{
        font-weight: bold;
        font-size: 20px;
    }
    .inner > .main-text{
        font-size: 70px;
        margin: 0px;
        font-weight: bold;
        color: #161616;
    }
    .inner > .sub-text2{
        font-size: 14px;
    }
    .org-chart {
        display: flex;
        justify-content: center;
        margin-top: 110px;
    }
    .org-chart img {
        width: 100%;
        max-width: 1000px;
        height: auto;
    }
    /* 반응형 스타일 */
    @media (max-width: 1024px) {
        .content {
            padding: 0 20px 80px;
        }
        .sub-visual {
            margin-left: 30px;
            font-size: 20px;
        }
        .inner > .main-text {
            font-size: 48px;
        }
        .org-chart img {
            max-width: 800px;
        }
    }

    @media (max-width: 768px) {
        .sub-visual {
            margin-left: 0px;
            font-size: 18px;
            padding-left: 30px;
        }
        .inner > .main-text {
            font-size: 40px;
        }
        .org-chart img {
            max-width:600px;
        }
    }

    @media (max-width: 480px) {
        .content{
            margin-bottom: 0px;
        }
        .sub-visual {
            margin-left: 0px;
            font-size: 16px;
            padding-left: 15px;
            margin-top: 30px;
        }
        .inner > .main-text {
            font-size: 35px;
        }
        .inner > .sub-text{
            font-size: 15px;
        }
        .inner > .sub-text2{
            font-size: 10px;
        }
        .org-chart{
            margin-top: 30px;
        }
        .org-chart img {
            max-width: 400px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <div class="sub-visual">
        <div class="page-tit">
            <div class="inner">
                <p class="sub-text">아이그로우의 소중한 직원을 소개합니다.</p>
                <h2 class="main-text">조직구성</h2>
                <p class="sub-text2">회사소개 > 조직구성</p>
            </div>
        </div>
    </div>
    <div class="org-chart">
        <img src="{% static 'image/introduce/아이그로우조직도.png' %}" alt="조직도">
    </div>
</div>

{% endblock %}
