{% extends 'template.html' %}

{% block title %}오시는길{% endblock %}

{% load static %}

{% block style %}
<style>
    @font-face {
        font-family: 'SUIT-Regular';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_suit@1.0/SUIT-Regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
    }
    .content {
        width: 100%;
        max-width: 100%;
        box-sizing: border-box;
        padding: 0 40px 120px 40px;
        font-family: 'SUIT-Regular', sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 0 auto;
    }
    .sub-visual {
        margin-bottom: 50px;
        margin-left: 80px;
        margin-top: 72px;
        width: 100%;
        position: relative;
        padding-left: 47px;
        border-left: 5px solid;
        box-sizing: border-box;
    }
    .page-tit{
        box-sizing: border-box;
    }
    .inner > .sub-text {
        font-weight: bold;
        font-size: 20px;
        color: rgb(22, 28, 86);
    }
    .inner > .main-text {
        font-size: 70px;
        margin: 0px;
        font-weight: bold;
        color: #161616;
    }
    .inner > .sub-text2 {
        font-size: 14px;
    }

    /* 지도 + 회사 정보 박스 스타일 */
    .map-container {
        display: flex;
        flex-direction: column;
        align-items: stretch;
        justify-content: space-between;
        background-color: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        margin: 40px 115px;
        max-width: 1200px;
    }
    
    #map {
        width: 100%;
        height: 400px;
        border-bottom: 2px solid #ddd; /* 구분선 */
        border-radius: 10px;
    }

    .info-box {
        width: 40%;
        padding: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 16px;
        line-height: 1.6;
        padding: 40px 100px;
    }

    .info-box p {
        margin: 5px 0;
    }
    
    .info-box strong {
        color: #333;
    }

    @media (max-width: 1024px) {
        .content {
            padding: 0 20px 80px;
        }
        .sub-visual {
            margin-left: 30px;
            font-size: 20px;
        }
        .inner > .main-text {
            font-size: 48px;
        }
        #map {
            width: 100%;
            height: 350px;
            border-right: none;
            border-bottom: 2px solid #ddd;
        }
        .info-box {
            width: 100%;
            text-align: center;
            padding: 20px;
        }
    }
    @media (max-width: 768px) {
        .map-container {
            flex-direction: column; /* 세로 정렬 */
            margin: 36px 48px;
        }
        #map {
            width: 100%;
            height: 300px;
            border-bottom: 2px solid #ddd;
        }
        .info-box {
            font-size: 15px;
            padding: 20px;
        }
        .sub-visual {
            margin-left: 0px;
            font-size: 18px;
            padding-left: 30px;
        }
        .inner > .main-text {
            font-size: 40px;
        }
    }
        
    @media (max-width: 480px) {
        .content{
            margin-bottom: 0px;
        }
        .sub-visual {
            margin-left: 0px;
            font-size: 16px;
            padding-left: 15px;
            margin-top: 30px;
        }
        .inner > .main-text {
            font-size: 35px;
        }
        .inner > .sub-text{
            font-size: 15px;
        }
        .inner > .sub-text2{
            font-size: 10px;
        }
        #map {
            height: 280px;
        }
        .info-box {
            font-size: 14px;
            padding: 15px;
        }
        .map-container {
            margin: 36px 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="content">
    <div class="sub-visual">
        <div class="page-tit">
            <div class="inner">
                <p class="sub-text">아이그로우는 이곳에 위치합니다.</p>
                <h2 class="main-text">오시는 길</h2>
                <p class="sub-text2">회사소개 > 오시는 길</p>
            </div>
        </div>
    </div>
    
    <!-- 지도 + 회사 정보 컨테이너 -->
    <div class="map-container">
        <!-- 지도 -->
        <div id="map"></div>

        <!-- 회사 정보 -->
        <div class="info-box">
            <p><strong>주소:</strong> 서울특별시 남부순환로 350길 8, 용연빌딩 3층 아이그로우</p>
            <p><strong>TEL:</strong> 02-472-5002</p>
            <p><strong>Email:</strong>dpsheen@igrowkorea.com</p>
        </div>
    </div>
</div>

<!-- 네이버 지도 API -->
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId={{ NAVER_CLIENT_ID }}"></script>

<script>
    var mapOptions = {
        center: new naver.maps.LatLng(37.485314, 126.901123), // 위도, 경도
        zoom: 15
    };

    var map = new naver.maps.Map("map", mapOptions);

    // 마커 추가
    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.485314, 126.901123),
        map: map
    });

    // 인포윈도우 추가
    var infoWindow = new naver.maps.InfoWindow({
        content: '<div style="padding:5px;">아이그로우<br>용연빌딩 3층</div>'
    });

    infoWindow.open(map, marker);
</script>
{% endblock %}
