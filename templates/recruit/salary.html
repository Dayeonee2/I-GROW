{% extends 'template.html' %}

{% block title %}급여체계{% endblock %}

{% load static %}

{% block style %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">

<style>
.py-20 {
    padding-bottom: 5rem;
    padding-top: 5rem
}
.w-full {
    width: 100%
}
.text-center {
    text-align: center
}
.overflow-hidden {
    overflow: hidden
}
.inline-block {
    display: inline-block
}
.text-4xl {
    font-size: 2.25rem;
    line-height: 2.5rem
}
.font-extrabold {
    font-weight: 800
}
.keep-all {
    word-break: keep-all
}
.mt-2 {
    margin-top: .5rem
}
.px-2 {
    padding-left: .5rem;
    padding-right: .5rem
}
.text-gray-500 {
    --tw-text-opacity: 1;
    color: rgb(107 114 128/var(--tw-text-opacity))
}
.my-4 {
    margin-bottom: 1rem;
    margin-top: 1rem
}
.h-1 {
    height: .25rem
}
.mx-auto {
    margin-left: auto;
    margin-right: auto
}
.bg-blue-500 {
    --tw-bg-opacity: 1;
    background-color: rgb(59 130 246/var(--tw-bg-opacity))
}
.w-64 {
    width: 16rem
}
.bg-opacity-25 {
    --tw-bg-opacity: 0.25
}
.my-0 {
    margin-bottom: 0;
    margin-top: 0
}
.py-0 {
    padding-bottom: 0;
    padding-top: 0
}
.rounded-t {
    border-top-left-radius: .25rem;
    border-top-right-radius: .25rem
}
.mb-10 {
    margin-bottom: 2.5rem
}
audio,canvas,embed,iframe,img,object,svg,video {
    display: inline-block;
    vertical-align: middle
}
img,video {
    height: auto;
    max-width: 100%
}


</style>

{% endblock %}

{% block content %}
<div id="root">
    <div class="blank_div1"></div>
    <div class="container mx-auto px-10">

                    <span class="text-blue-500">2025 RECRUIT</span>
                </div>
                <div class="inline-block py-5 font-extrabold text-6xl contents_to_center">
                    <span>
                        <h1 class="" style="font-weight: 300;">I-GROW와 함께할</h1>
                        <h1 class="">인재를 찾습니다!</h1>
                    </span>
                </div>
                <div class="px-2 text-sm contents_to_right">
                    <span>인재채용 > 급여체계</span>
                </div>
            </div>
        </div>
    </div>
    <div class="blank_div2"></div>
    <div class="container">
        <div class="w-full text-center showshow">
            <div class="inline-block">
                <span class="inline-block text-4xl font-extrabold">
                    <span class="">급여체계</span>
                </span>
            </div>
            <div class="keep-all mt-2 px-2 text-gray-500">쉽고빠르게잘!</div>

            </div>

        </div>
        <div class="blank_div3"></div>
        <div class="container mx-auto goRecruit items-center px-10 showshow">

            <a href="https://m.saramin.co.kr/job-search/company-info-view/recruit?csn=RWxhOU9rOENVUTEzQ2lITVd5VC9uZz09&t_ref_content=generic" target="_blank" rel="noreferrer noopener" class="job-link shadow-md">사람인 바로가기</a>

    <div class="blank_div2"></div>

</div>

{% block endscript %}
<script src="{% static 'js/contact.js' %}"></script>
{% endblock %}
