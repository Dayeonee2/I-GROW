{% load static %}

{% block header %}
<style>
    @font-face {
      font-family: 'GmarketSansMedium';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
    #header {
      height: 107px;
      width: 100%;
      position: fixed; top: 0px;
      display: flex;
      margin-left: auto;
      padding-left: 60px;
      padding-right: 60px;
      align-items: center;
      z-index: 1;
    }
    .opt {
        color: black;
        font-size: 17px;
        margin: 0 35px;
        transition: 0.2s;
        cursor: pointer;
        font-family: 'GmarketSansMedium', sans-serif;
      }
    .opt:hover {
      color: rgb(82, 108, 226);
      transition: 0.2s;
    }
    #dropdownbtn {
      width: 50px;
      height: 50px;
      right: 100px;
      background-color: gray;
      font-size: 25px;
      font-weight: bolder;
      border-radius: 10px;
      color: white;
      display: none;
      margin-right: auto;
      cursor: pointer;
    }
  .menu{
    display: flex;
    margin-left:430px;
  }
  #dropdownbtn {
    width: 50px;
    height: 50px;
    right: 100px;
    background-color: gray;
    font-size: 25px;
    font-weight: bolder;
    border-radius: 10px;
    color: white;
    display: none;
    margin-left: auto;
    cursor: pointer;
  }
  .dropdownitem {
    font-size: 15px;
    font-weight: bold;
    background-color: lightgray;
    color: black;
    border: solid 1px gray;
    width: 150px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: .2s;
    font-family: 'GmarketSansMedium', sans-serif;
  }
  .dropdownitem:hover {
    background-color: gray;
    transition: .2s;
  }
  @media (max-width: 1000px) {
    .opt {
      display: none;
    }
    #dropdownbtn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #dropdownmenu {
      display: block;
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top:50px;
      right: 0;
    }
    .dropdownmenu-active {
      visibility: visible !important; 
      opacity: 1 !important;
    }
  }
</style>



<div id="header" style>
    <div role="button" href="" style="margin-right: 50px;" onclick="location.href='/'">
        <img src="{%static 'image/아이그로우로고.png'%}" style="width:auto; height:80px;">
    </div>
    <div class = 'menu'>
    </div>
    <div class="opt" role="button" onclick="location.href='/aboutus/'">회사소개</div>
    <div class="opt" role="button" onclick="location.href='/core/'">핵심사업</div>
    <div class="opt" role="button" onclick="window.open('https://www.howsolkorea.com/main/index.jsp', '_blank')">교육센터</div>
    <div class="opt" role="button" onclick="location.href='/recuit/'">인재채용</div>
    <div class="opt" role="button" onclick="location.href='/contact/'">Contact</div>
    
    <div id="dropdownbtn">▽
        <div id="dropdownmenu">
          <div class="dropdownitem" onclick="location.href='/aboutus/'">회사소개</div>
          <div class="dropdownitem" onclick="location.href='/core/'">핵심사업</div>
          <div class="dropdownitem" onclick="window.open('https://www.howsolkorea.com/main/index.jsp', '_blank')">교육센터</div>
          <div class="dropdownitem" onclick="location.href='/recuit/'">인재채용</div>
          <div class="dropdownitem" onclick="location.href='/contact/'">Contact</div>
        </div>
    </div>
</div>

<script>
  const dropdownbtn = document.getElementById("dropdownbtn");
  const dropdownmenu = document.getElementById("dropdownmenu");
  dropdownbtn.addEventListener("click", (e) => {
    e.stopPropagation();
    if (dropdownmenu.classList.contains('dropdownmenu-active')) {
      dropdownmenu.classList.remove("dropdownmenu-active");
    }
    else {
      dropdownmenu.classList.add("dropdownmenu-active");
    }
  })
</script>

{% endblock %}
