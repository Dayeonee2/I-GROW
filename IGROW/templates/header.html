{% load static %}

{% block header %}
<style>
    @font-face {
      font-family: 'GmarketSansMedium';
      src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
  }
    ul{
      margin: 0;
      padding: 0;
    }
    header {
      height: 100px;
      max-width: 100%;
      position: relative; 
      font-family: 'GmarketSansMedium', sans-serif;
      top: 0px;
      margin-left: auto;
      align-items: center;
      z-index: 1;
      display: flex;
    }
    .menu-1 {
      display: flex;
      width:100%;
      height: inherit;
      padding: 0 40px;
    }
    nav{
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
    }
    nav > ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .opt {
      display: flex;
      flex-direction: column;
      color: black;
      font-size: 16px;
      transition: 0.2s;
      cursor: pointer;
    }
    .opt:hover > a{
      color: rgb(82, 108, 226);
      transition: 0.2s;
    }
    .opt > a {
      padding: 0 50px;
      height: 100px;
      justify-content: center;
      display: flex;
      align-items: center;
      font-size: 16px;
      color: black;
      text-decoration: none;
    }
    .opt > ul {
      display: none;
      position: absolute;
      top: 100px;
      list-style: none;
      padding: 10px 20px; /* 내부 여백 조정 */
    }
    header:hover .opt > ul{
      display: block;
    }
    header:hover > .menu-1{
      background-color: rgba(0, 0, 0, 0.02);
      height: 530px;
    }
    /* 선의 색상 및 스타일 */
    header::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 1px; /* 선의 높이 설정 */
      background-color: rgba(0, 0, 0, 0.1); /* 연한 회색 */
    }
    .opt2{
      display: flex;
      padding:10px 10px;
      align-items:center;
      text-align: center;
      white-space: nowrap;
      margin-left: 20px;
    }
    .opt2 > a{
      font-size: 14px;
      color: black;
      text-decoration: none;
    }
    .opt2:hover > a{
      color: rgb(226, 159, 82);
      transition: 0.2s;
    }
    .opt.no-hover > a {
      color: black; /* hover 스타일 제거 */
    }
    header:hover >
    #dropdownbtn {
      width: 50px;
      height: 50px;
      right: 100px;
      background-color: gray;
      font-size: 25px;
      font-weight: bolder;
      border-radius: 10px;
      color: white;
      display: none;
      margin-right: auto;
      cursor: pointer;
    }

  #dropdownbtn {
    width: 50px;
    height: 50px;
    right: 100px;
    background-color: gray;
    font-size: 25px;
    font-weight: bolder;
    border-radius: 10px;
    color: white;
    display: none;
    margin-left: auto;
    cursor: pointer;
  }
  .dropdownitem {
    font-size: 15px;
    font-weight: bold;
    background-color: white;
    color: black;
    border: solid 1px gray;
    width: 150px;
    height: 30px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    transition: .2s;
    font-family: 'GmarketSansMedium', sans-serif;
  }
  .dropdownitem:hover {
    background-color: gray;
    transition: .2s;
  }
  @media (max-width: 1000px) {
    .opt {
      display: none;
    }
    #dropdownbtn {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #dropdownmenu {
      display: block;
      visibility: hidden;
      opacity: 0;
      position: absolute;
      top:50px;
      right: 0;
    }
    .dropdownmenu-active {
      visibility: visible !important; 
      opacity: 1 !important;
    }
  }
  
</style>

<header>
  <div class="menu-1">
    <div role="button" href="" style="margin-right: 65px; display: flex; align-items: center;" onclick="location.href='/'">
        <img src="{%static 'image/아이그로우로고.png'%}" style="width:auto; height:80px; cursor: pointer;">
    </div>
    <nav>
      <ul>
        <li class="opt"><a href="/aboutus/">회사소개</a>
          <ul class="leftside">
            <li class="opt2"><a href="/aboutus/">인사말</a></li>
            <li class="opt2"><a href="/aboutus/">사업실적</a></li>
            <li class="opt2"><a href="/aboutus/">조직구성</a></li>
            <li class="opt2"><a href="/aboutus/">인증 및 보유시설</a></li>
            <li class="opt2"><a href="/aboutus/">오시는길</a></li>
          </ul>
        </li>    
        <li class="opt"><a href="/core/">핵심사업</a>
          <ul>
            <li class="opt2"><a href="/core/">대학 중장기</a></li>
            <li class="opt2"><a href="/core/">교육과정</a></li>
            <li class="opt2"><a href="/core/">조직개편</a></li>
            <li class="opt2"><a href="/core/">만족도조사</a></li>
          </ul>
        </li>
        <li class="opt"><a href="/core/">교육센터</a></li>
          <ul>
          </ul>
        <li class="opt"><a href="/core/">인재채용</a>
          <ul>
            <li class="opt2"><a href="/core/">인재상</a></li>
            <li class="opt2"><a href="/core/">복리후생</a></li>
            <li class="opt2"><a href="/core/">급여체계</a></li>
          </ul>
        </li>
        <li class="opt"><a href="/core/">Contact</a>
          <ul class="rightside">
            <li class="opt2"><a href="/core/">사업문의</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <div id="dropdownbtn">▽
        <div id="dropdownmenu">
          <ul class="dropdownitem" onclick="location.href='/aboutus/'">회사소개</ul>
          <ul class="dropdownitem" onclick="location.href='/core/'">핵심사업</ul>
          <ul class="dropdownitem" onclick="window.open('https://www.howsolkorea.com/main/index.jsp', '_blank')">교육센터</ul>
          <ul class="dropdownitem" onclick="location.href='/recuit/'">인재채용</ul>
          <ul class="dropdownitem" onclick="location.href='/contact/'">Contact</ul>
        </div>
    </div>
  </div>
</header>

<script>
  const dropdownbtn = document.getElementById("dropdownbtn");
  const dropdownmenu = document.getElementById("dropdownmenu");
  dropdownbtn.addEventListener("click", (e) => {
    e.stopPropagation();
    if (dropdownmenu.classList.contains('dropdownmenu-active')) {
      dropdownmenu.classList.remove("dropdownmenu-active");
    }
    else {
      dropdownmenu.classList.add("dropdownmenu-active");
    }
  })

  document.querySelectorAll('.opt2').forEach((opt2) => {
    opt2.addEventListener('mouseenter', () => {
      const parentOpt = opt2.closest('.opt');
      if (parentOpt) {
        parentOpt.classList.add('no-hover');
      }
    });
  
    opt2.addEventListener('mouseleave', () => {
      const parentOpt = opt2.closest('.opt');
      if (parentOpt) {
        parentOpt.classList.remove('no-hover');
      }
    });
  });
</script>

{% endblock %}
