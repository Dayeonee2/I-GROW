{% extends 'template.html' %}
{% load static %}
{% block title %}아이그로우{% endblock %}

{% load static %}

{% block style %}
<style>
    @font-face {
        font-family: 'GmarketSansMedium';
        src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
    }
    .container{
        height: 100vh;
        position: relative;
    }
    /* 전체 화면 배경 동영상 */
    .video-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;  /* 화면에 꽉 차도록 조절 */
        z-index: -1; /* 컨텐츠보다 뒤에 위치 */
        margin-top:10%;
    }
    /* 페이지 내용 */
    .content {
        position: relative;
        z-index: 1; /* 비디오보다 앞에 위치 */
        color: black; /* 텍스트 색상 */
        text-align: left;
        font-size: 24px;
        font-weight: bold;
        margin-top: 20%;
        font-family: 'GmarketSansMedium', sans-serif;
    }
</style>
{% endblock %}

{% block content %}
<video class="video-background" autoplay muted loop playsinline>
    <source src="{% static 'image/mainmovie.mp4' %}" type="video/mp4">
    브라우저가 지원하지 않는 경우, 동영상을 볼 수 없습니다.
</video>
<div class="container">
    <div class="content">
        <h1>I GROW, therefore I AM.</h1>
    </div>
</div>

{% endblock %}
